<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="raw.githubusercontent.com/pratistha02/Qr-Code-Component/main/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
   <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">

    <article>
      <picture>
        <source media="(min-width: 640px)" srcset="https://raw.githubusercontent.com/pratistha02/Product-Preview-Component/main/image-product-desktop.jpg">
        <img src="https://raw.githubusercontent.com/pratistha02/Product-Preview-Component/main/image-product-mobile.jpg" alt="">
      </picture>
    </article>

    <article>
      <h2>Perfume</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <ul>
        <li class="price">
          $149.99
        </li>
        <li>
          <s>$169.99</s>
        </li>
      </ul>

      <button class="btn">
        <img src="raw.githubusercontent.com/pratistha02/Product-Preview-Component/86b6e823076df411925b714e7a5ff2f7433c90bc/icon-cart.svg" alt="">Add to Cart
      </button>
    </article>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pratistha Bairwa</a>.
  </div>
</body>
</html>
